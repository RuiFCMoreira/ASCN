---
# Deployment for Ghost
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-deployment
  namespace: default
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:5.14.1
        env: # The variables below could be set on a ConfigMap object
        - name: database__connection__database 
          value: ghost
        - name: database__connection__user
          value: ghostuser
        - name: database__connection__password
          value: "ola"
        - name: database__connection__host
          value: mysql-service 
        - name : ghost__host
          value: 34.72.137.209
        - name : url
          value: http://34.72.137.209
        - name: mail__transport
          value: "SMTP"
        - name: mail__options__service
          value: "Mailtrap"
        - name: mail__options__host
          value: "smtp.mailtrap.io"
        - name: mail__options__auth__user
          value: "69be00e4f51385"
        - name: mail__options__auth__pass
          value: "383cd8e1fbc5d6"
        - name: mail__options__secure
          value: "true"
        - name: mail__options__port
          value: "2525"
        - name: mail__from
          value: "Grupo25 <ASCN_25@gmail.com>"
        ports:
        - containerPort: 2368
    
